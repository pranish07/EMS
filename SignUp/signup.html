<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <a href="../index.html">Home</a>
    <div class="container">
     
    <form action="" class="signUp" method="POST">
      <h1 class="mainHeading">SignUp</h1>
      <p>Required field are followed by *</p>
      <p>
        First Name:
        *<input
          type="text"
          name="firstname"
          placeholder="Write your first Name"
          value=""
          required
        />
      </p>

      <p>
        Last Name:
        *<input
          type="text"
          name="lastname"
          placeholder="Write your last Name"
          value=""
          required
        />
      </p>

      <p>
        Email: * <input
          type="email"
          name="email"
          placeholder="Write your email"
          value=""
          required
        />
      </p>

      <p>
        Password:
        *<input
          type="password"
          name="password"
          placeholder="Write your password"
          value=""
          required
        />
      </p>

      <fieldset>
        <legend>Gender</legend>
        <p>
          *<input type="radio" id="male" name="gender" value="male" />Male 
          <input
            type="radio"
            id="female"
            name="gender"
            value="female"
          />Female
          <input
            type="radio"
            id="other"
            name="gender"
            value="other"
          />Other
        </p>
      </fieldset>
      <p>Address <textarea name="address" id="address" cols="100" rows="5" required></textarea> </p>
     <p>Pincode *<input type="number" nmae="pincode" id="pincode"/></p>
     <h2>Payment Information</h2>
     <p> Card Type:
         <select name="card_type" id="card_type">
             <option value="">---Select a Card Type--</option>
             <option value="visa">Visa</option>
             <option value="esewa">e-sewa</option>
             <option value="mastercard">Mastercard</option>
         </select>
         <p>
             Card Number<input type="number" name="card_number" id="card_number" />
         </p>
         <p>
             Expiration Date: <input type="date" name="exp_date" id="exp_date">
         </p>
         <p>CVV *<input type="password" name="cvv" id="cvv" > </p>
     </p>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
  </div>
  </body>
</html>
